<!DOCTYPE html >
<html lang="en" ng-app="todoApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Todo App</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/AngularJS-Toaster/toaster.min.css" >
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-controller="myCtrl">


    <nav class="navbar navbar-default" >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Todo App</a>
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar_color" id="bs-example-navbar-collapse-1" >


    </div>
  </div>
</nav>

<div class="row">
  <div class="create-bookmark-icon">
    <button type="button" class="btnbtn-primary btn-circle pull-right" ng-click="todoCreateModal();" >
    <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>
</div>
<!-- <hr> -->
<div class="container">
  <h1><i>Todo List</i> </h1>
</div>
      <div class="container margin-top">
        <div class="col-md-12" ng-init="getAllTodos()" >
          <div class="" ng-repeat = "todo in todos">
            <div class="well well-lg">{{todo.title}}
              <button type="button" class="btn btn-success pull-right" ng-click="updateModal(todo._id)" >
              <span class="glyphicon glyphicon-pencil"></span>
              </button>

              <button type="button" class="btn btn-danger pull-right" ng-click="removeTodo(todo._id)" style="margin-right: 10px">
              <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
            <!-- <h1>{{post.title}}
              <button type="button" class="btn btn-success pull-right" ng-click="updateModal(post._id)" >
              <span class="glyphicon glyphicon-pencil"></span>
              </button>

              <button type="button" class="btn btn-danger pull-right" ng-click="removeBlog(post._id)" style="margin-right: 10px">
              <span class="glyphicon glyphicon-trash"></span>
              </button>
            </h1> -->
            Created At :
            <em>{{todo.createdDate | date:'yyyy-MM-dd HH:mm:ss '}}</em>
          </div>
        </div>
      </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
